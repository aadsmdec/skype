<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>
        Main
    </title>
    <link rel="stylesheet" href="main.css">
    <script type="text/montage-serialization">
    {
        "owner": {
            "properties": {
                "element": {"#": "main"}
            }
        },
        "conversation": {
            "prototype": "ui/conversation.reel",
            "properties": {
                "element": {"#": "conversation"}
            }
        },
        "sidebar": {
            "prototype": "ui/sidebar.reel",
            "properties": {
                "element": {"#": "sidebar"}
            }
        },
        "statusBar": {
            "prototype": "ui/status-bar.reel",
            "properties": {
                "element": {"#": "statusBar"}
            },
            "bindings": {
                "userController": {"<-": "@owner._userController"}
            }
        }
    }
    </script>
</head>
<body>
    <div data-montage-id="main" data-montage-skin="light" class="Main">
        <div data-montage-id="statusBar" class="Main-statusBar"></div>
        <div data-montage-id="sidebar" class="Main-sidebar"></div>
        <div data-montage-id="conversation" class="Main-conversation"></div>
    </div>
</body>
</html>
