<!DOCTYPE html>
<html>
<head>
    <title></title>
    <link rel="stylesheet" type="text/css" href="sidebar.css">
    <script type="text/montage-serialization">
    {
        "owner": {
            "properties": {
                "element": {"#": "owner"}
            },
            "bindings": {
                "selectedItem": {"<->": "@recentController.selection.0"}
            }
        },
        "contactsLabel": {
            "prototype": "montage/ui/text.reel",
            "properties": {
                "element": {"#": "contactsLabel"},
                "value": "Contacts"
            }
        },
        "conversationName": {
            "prototype": "digit/ui/text.reel",
            "properties": {
                "element": {"#": "conversationName"},
                "value": "conversationName"
            },
            "bindings": {
                "value": {"<-": "@recentList:iteration.object.name"}
            }
        },
        "historyLabel": {
            "prototype": "montage/ui/text.reel",
            "properties": {
                "element": {"#": "historyLabel"},
                "value": "History"
            }
        },
        "homeLabel": {
            "prototype": "montage/ui/text.reel",
            "properties": {
                "element": {"#": "homeLabel"},
                "value": "Skype Home"
            }
        },
        "recentController": {
            "prototype": "montage/core/range-controller",
            "bindings": {
                "content": {"<-": "@owner.recentConversations"}
            }
        },
        "recentList": {
            "prototype": "digit/ui/list.reel",
            "properties": {
                "element": {"#": "recentList"},
                "contentController": {"@": "recentController"},
                "isSelectionEnabled": true
            }
        },
        "recentTitle": {
            "prototype": "digit/ui/title.reel",
            "properties": {
                "element": {"#": "recentTitle"},
                "value": "Recent"
            }
        }
    }
    </script>
</head>
<body>
    <div data-montage-id="owner" class="Sidebar">
        <p data-montage-id="homeLabel"></p>
        <p data-montage-id="contactsLabel"></p>
        <h1 data-montage-id="recentTitle"></h1>
        <ul data-montage-id="recentList">
            <li data-montage-id="conversationName">
                Item
            </li>
        </ul>
        <p data-montage-id="historyLabel"></p>
    </div>
</body>
</html>
