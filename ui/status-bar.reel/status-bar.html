<!DOCTYPE html>
<html>
<head>
    <title></title>
    <link rel="stylesheet" type="text/css" href="status-bar.css">
    <script type="text/montage-serialization">
    {
        "owner": {
            "properties": {
                "element": {"#": "owner"}
            }
        },
        "profileImage": {
            "prototype": "digit/ui/image.reel",
            "properties": {
                "element": {"#": "profileImage"},
                "crossOrigin": null
            },
            "bindings": {
                "src": {"<-": "@owner.userController.profileImageSrc"}
            }
        },
        "statusImage": {
            "prototype": "digit/ui/image.reel",
            "properties": {
                "element": {"#": "statusImage"}
            },
            "_dev": {
                "comment": "Replace this component with the statusIcon in the future (will be developed by external contractor)"
            }
        },
        "title": {
            "prototype": "digit/ui/title.reel",
            "properties": {
                "element": {"#": "title"},
                "value": ""
            },
            "bindings": {
                "value": {"<-": "@owner.userController.displayName"}
            }
        }
    }
    </script>
</head>
<body>
    <div data-montage-id="owner" class="StatusBar">
        <img data-montage-id="profileImage">
        <img data-montage-id="statusImage">
        <h1 data-montage-id="title"></h1>
    </div>
</body>
</html>
