<!DOCTYPE html>
<html>
<head>
    <title></title>
    <link rel="stylesheet" type="text/css" href="status-bar.css">
    <script type="text/montage-serialization">
    {
        "owner": {
            "properties": {
                "element": {"#": "owner"}
            }
        },
        "callPhoneButton": {
            "prototype": "digit/ui/button.reel",
            "properties": {
                "element": {"#": "callPhoneButton"},
                "enabled": true,
                "label": "[X]"
            }
        },
        "displayName": {
            "prototype": "digit/ui/title.reel",
            "properties": {
                "element": {"#": "displayName"},
                "value": ""
            },
            "bindings": {
                "value": {"<-": "@owner.userController.displayName"}
            }
        },
        "profileImage": {
            "prototype": "digit/ui/image.reel",
            "properties": {
                "element": {"#": "profileImage"},
                "crossOrigin": null
            },
            "bindings": {
                "src": {"<-": "@owner.userController.profileImageSrc"}
            }
        },
        "search": {
            "prototype": "digit/ui/text-field.reel",
            "properties": {
                "element": {"#": "search"},
                "placeholderValue": "Text"
            }
        },
        "statusImage": {
            "prototype": "digit/ui/image.reel",
            "properties": {
                "element": {"#": "statusImage"}
            },
            "_dev": {
                "comment": "Replace this component with the statusIcon in the future (will be developed by external contractor)"
            }
        }
    }
    </script>
</head>
<body>
    <div data-montage-id="owner" class="StatusBar">
        <img data-montage-id="profileImage">
        <img data-montage-id="statusImage">
        <h1 data-montage-id="displayName"></h1>
        <button data-montage-id="callPhoneButton"></button>
        <input data-montage-id="search" type="text">
    </div>
</body>
</html>
